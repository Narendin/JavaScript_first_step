<!DOCTYPE html>

<body>
	<p><b>1.</b> Задать температуру в градусах по Цельсию.</p> 
	<p>Вывести в alert соответствующую температуру в градусах по Фаренгейту.</p> 
	<p>Подсказка: расчет идет по формуле:</p> 
	<p>Tf = (9 / 5) * Tc + 32;</p>
	<p>где Tf - температура по Фаренгейту, Tc - температура по Цельсию.</p>

	<script>
		"use strict";
		let cTemp = prompt("Введите температуру в градусах по шкале Цельсия");
		if (cTemp == null) {
			alert("Вы нажали кнопку \"Отмена\".\nВычисление не будет произведено.");
		} else if (isNaN(cTemp)) {
			alert("Было введено не число.\nВычисление не будет произведено.");
		}else {
			let fTemp = 9 / 5 * cTemp + 32;
			alert(`Температура в градусах по шкале Фаренгейта равна: ${fTemp}`);			
		}
	</script>
</body>
</html>
