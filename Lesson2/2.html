	<body>

		<p>2. Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).</p>
		<p>let a = 2;</p>
		<p>let x = 1 + (a *= 2);</p>

		<script>
			"use strict"
			let a = 2;
			let x = 1 + (a *= 2);
			alert(a); // Ответ 4, т.к. изначально a=2, а после этого еще и совмещенным оператором умножается на 2 (не прибавляя 1, т.к. операция внутри скобок имеет приоритет), получаем 4.
			alert(x); // Ответ 5, т.к. выше выяснили, что а=4, после этого добавляем еще 1, получаем 5.
		</script>
	</body>
